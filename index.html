<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=windows-1252">
	<title>nipah</title>
	<link rel="shortcut icon" type="image/png" href="favicon.png" />
	<style>
		body {
			background-image: url("rikat.png");
			background-repeat: repeat;
		}
	</style>
</head>

<body onclick="nipah()" style="cursor:pointer;">
	<div style="width:100%;height:90%;" onclick="nipah()"></div>
	<audio id="rikat" controls="controls" autoplay="autoplay" loop="" style="width:240px;" hidden="">
        <source src="rikat_files/rikat.mp3">
    </audio>
	<script>
		setTimeout(() => {
			document.getElementById('rikat').play();
		}, 500)
		var nipah_audio = new Audio('rikat_files/nipah.mp3');
		function nipah() {
			nipah_audio.play();
			document.getElementById('rikat').play();
		}
	</script>
</body>

</html>
